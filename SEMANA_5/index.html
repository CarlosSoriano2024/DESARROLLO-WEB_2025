<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Galería Interactiva con JavaScript</h1>
    </header>

    <section class="controls">
        <input type="url" id="imageUrl" placeholder="Ingrese URL de la imagen">
        <button id="addImage">Agregar Imagen</button>
        <button id="removeImage">Eliminar Imagen Seleccionada</button>
    </section>

    <section class="gallery" id="gallery">
        <!-- Aquí se insertarán las imágenes -->
    </section>

    <script src="script.js"></script>
</body>
</html>
